<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual AirTable Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS MODERNOS --- */
        :root {
            --primary: #F82B60;      /* Rosa AirTable */
            --accent: #2D7FF9;       /* Azul AirTable */
            --dark-sidebar: #0F172A; /* Azul noche profundo */
            --light-bg: #F1F5F9;     /* Gris muy claro */
            --card-bg: #FFFFFF;
            --text-main: #334155;
            --text-light: #94A3B8;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--light-bg);
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- SIDEBAR (Men√∫ Lateral) --- */
        #sidebar {
            width: 280px;
            background-color: var(--dark-sidebar);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: white;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span { color: var(--primary); }

        .menu-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            padding: 14px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 5px;
            width: 100%;
        }

        .menu-btn:hover {
            background-color: rgba(255,255,255,0.05);
            color: white;
            transform: translateX(5px);
        }

        .menu-btn.active {
            background: linear-gradient(90deg, var(--accent) 0%, #2563EB 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(45, 127, 249, 0.3);
            font-weight: 600;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #E2E8F0;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 10px 0;
            color: #1e293b;
        }

        .description {
            font-size: 16px;
            color: #64748B;
            line-height: 1.6;
        }

        /* --- TARJETAS DE TUTORIAL --- */
        .tutorial-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border: 1px solid #F1F5F9;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 1000px) {
            .tutorial-card {
                flex-direction: row; /* Lado a lado en pantallas grandes */
            }
            .media-container {
                width: 55%;
                border-right: 1px solid #F1F5F9;
            }
            .steps-container {
                width: 45%;
            }
        }

        .media-container {
            background-color: #F8FAFC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 300px;
        }

        .media-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }

        .gif-caption {
            margin-top: 15px;
            font-size: 12px;
            color: #64748B;
            background: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid #E2E8F0;
        }

        .steps-container {
            padding: 30px;
        }

        .steps-container h3 {
            margin-top: 0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: 800;
        }

        ul { padding-left: 0; list-style: none; }

        li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px;
            line-height: 1.5;
            color: #334155;
            font-size: 15px;
        }

        li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            top: 2px;
            color: var(--primary);
            font-weight: bold;
            font-size: 14px;
        }

        /* Notas y Alertas */
        .note {
            background-color: #FFF7ED;
            border-left: 3px solid #F97316;
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #9A3412;
        }
        
        b { color: #334155; font-weight: 700; }

    </style>
</head>
<body>

    <div id="sidebar">
        <div class="logo"><span>‚óÜ</span> AirTable Docs</div>
        <button class="menu-btn" onclick="cargarCaso(0)">Importar Datos</button>
        <button class="menu-btn" onclick="cargarCaso(1)">Segmentar y Agrupar</button>
        <button class="menu-btn" onclick="cargarCaso(2)">Buscar Contactos</button>
        <button class="menu-btn" onclick="cargarCaso(3)">Exportar Segmentos</button>
        <button class="menu-btn" onclick="cargarCaso(4)">Agregar Contactos</button>
        <button class="menu-btn" onclick="cargarCaso(5)">Actualizar (Formularios)</button>
    </div>

    <div id="main-content">
        <div id="dynamic-area">
            <div style="text-align: center; margin-top: 100px;" class="fade-in">
                <h1 style="font-size: 40px;">Bienvenido al Manual</h1>
                <p style="font-size: 20px; color: #94A3B8;">Selecciona una opci√≥n del men√∫ izquierdo para comenzar.</p>
                <div style="font-size: 60px; margin-top: 20px;">üëà</div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA DE LOS CASOS DE USO (RUTAS CORREGIDAS) ---
        const casos = [
            {
                // Caso 0: Importar
                titulo: "Importar Datos",
                descripcion: "Traer informaci√≥n externa a la base de datos.",
                contenido: [
                    {
                        gif: "imagenes/importar.gif",
                        caption: "Proceso de Importaci√≥n",
                        pasos: [
                            "Abrir panel lateral.",
                            "Seleccionar 'Importar datos'.",
                            "Buscar y seleccionar archivo.",
                            "Comprobar atributos.",
                            "Terminar."
                        ]
                    }
                ]
            },
            {
                // Caso 1: Segmentar
                titulo: "Segmentar y Agrupar",
                descripcion: "Organizar seg√∫n condiciones y caracter√≠sticas.",
                contenido: [
                    {
                        gif: "imagenes/agrupar.gif",
                        caption: "Agrupar por Empresa",
                        pasos: [
                            "Seleccionar campo.",
                            "Ir a 'Agrupar por campo'.",
                            "Verificar agrupaci√≥n."
                        ]
                    },
                    {
                        gif: "imagenes/filtrar.gif",
                        caption: "Filtrar por Condiciones",
                        pasos: [
                            "Seleccionar tipo de condici√≥n.",
                            "<div class='note'><b>Cuidado:</b> 'ES' busca exactitud. 'CONTIENE' es flexible.</div>"
                        ]
                    }
                ]
            },
            {
                // Caso 2: Buscar
                titulo: "Buscar Contactos",
                descripcion: "Encontrar perfiles por palabras clave.",
                contenido: [
                    {
                        gif: "imagenes/buscador.gif",
                        caption: "B√∫squeda R√°pida",
                        pasos: [
                            "Ir a 'Encontrar Vista' o <b>CTRL + F</b>.",
                            "Buscar palabra clave.",
                            "Verificar resaltado."
                        ]
                    }
                ]
            },
            {
                // Caso 3: Exportar
                titulo: "Exportar Segmentos",
                descripcion: "Descargar datos filtrados a Excel.",
                contenido: [
                    {
                        gif: "imagenes/segmentos.gif",
                        caption: "Exportar Vista",
                        pasos: [
                            "Crear nueva vista y filtrar.",
                            "Seleccionar vista (GRID 2).",
                            "Descargar CSV.",
                            "<div class='note'><b>Excel:</b> Editar columna tel√©fono a 'N√∫mero' y quitar decimales.</div>"
                        ]
                    }
                ]
            },
            {
                // Caso 4: Agregar (AQU√ç ESTABA EL ERROR ANTES)
                titulo: "Agregar Contactos",
                descripcion: "Ingreso manual o masivo de registros.",
                contenido: [
                    {
                        gif: "imagenes/agregarcontacto.gif", // Corregido (singular)
                        caption: "Agregar 1 a 1",
                        pasos: [
                            "Deslizar hasta el final.",
                            "Ingresar manualmente."
                        ]
                    },
                    {
                        gif: "imagenes/agregarcontactos.gif", // Corregido (plural)
                        caption: "Agregar Masivo",
                        pasos: [
                            "Seleccionar 'A√±adir o Importar'.",
                            "Seleccionar Excel y cargar.",
                            "Comprobar formato igual."
                        ]
                    }
                ]
            },
            {
                // Caso 5: Formularios
                titulo: "Actualizar (Formularios)",
                descripcion: "Actualizaci√≥n autom√°tica v√≠a web.",
                contenido: [
                    {
                        gif: "imagenes/formulario.gif",
                        caption: "Crear Formulario",
                        pasos: [
                            "Ir a 'Formularios' > Crear nuevo.",
                            "Editar y publicar.",
                            "Compartir enlace p√∫blico."
                        ]
                    }
                ]
            }
        ];

        // --- L√ìGICA DE CARGA ---
        function cargarCaso(index) {
            const data = casos[index];
            
            // Botones activos
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.menu-btn')[index].classList.add('active');

            let html = `
                <div class="header-section fade-in">
                    <h1>${data.titulo}</h1>
                    <p class="description">${data.descripcion}</p>
                </div>
            `;

            data.contenido.forEach(item => {
                const pasos = item.pasos.map(p => `<li>${p}</li>`).join('');
                
                html += `
                    <div class="tutorial-card fade-in">
                        <div class="media-container">
                            <img src="${item.gif}" alt="Demo" 
                                 onerror="this.style.display='none'; this.parentElement.innerHTML+='<div style=\'color:red; padding:10px\'>Error: ${item.gif}</div>'">
                            <div class="gif-caption">${item.caption}</div>
                        </div>
                        <div class="steps-container">
                            <h3>Instrucciones</h3>
                            <ul>${pasos}</ul>
                        </div>
                    </div>
                `;
            });

            document.getElementById('dynamic-area').innerHTML = html;
        }
    </script>
</body>
</html>
